<script type="text/javascript">
var haveAlert='';

var submenu=null;

//new menu
function cancelCloseMenu(){
	if(self.tm) clearTimeout(tm) // cancel delayed closing
}
function showMenu(el){
	hideMenu();
	//if(!self.menu || !self.submenu){
		menu=layer(el);
		submenu=layer("sub"+el);
	//}
	cancelCloseMenu();
	submenu.moveTo(menu.getAbsoluteLeft()-(menu.getWidth()/1),menu.getAbsoluteTop() + menu.getHeight()-10); // move second menu relatively
	submenu.show();
}
function initiateHideMenu(){
	tm=setTimeout("hideMenu()",1000); // 1 second delay to close a submenu
}
function hideMenu(){
	if(submenu){
		submenu.hide();
	}
}
function chColor(el, type) {
	if (type=='new') {
		el.style.backgroundColor='blue';
	} else {
		el.style.backgroundColor='black';
	}
}

</script>

<script type="text/javascript">
	var ajax = 1;
	var config_costume = {
		reload_cur_frame: true,
	}
		var config = {
		reload_cur_frame: false,
		reload_all: false,
		reload_get_param: false,
	};

	function InitLang (lang, config_costume = {}) {
		if (typeof lang == 'undefined') {
			lang = 'de';
		}
		for (var key in config_costume) {
			config[key] = config_costume[key];
		}
		$('#flag-'+lang).addClass('selected');
		$('.option:not(.selected)').hide();
		$('.option').click(function(e){
			if ($(this).hasClass('selected')) {
				$(this).removeClass('selected');
				$('.option').show('slow');
			} else {
				var lang = $(this).data('lang');
				$(this).addClass('selected');
				$(this).find('input').prop('checked', 'true');
				$('.option:not(.selected)').hide('slow',function(){
					if (ajax){
						ajax = 0;
						SendRequest(lang);
					}
				});
			}
		});
	}

	function SendRequest (lang) {
		$.ajax({
	        url: "/lang.php?lang="+lang,
	    	success: function(response){
	    		parent.menu.location.reload(true);
	        }
	    });
	}
	InitLang('ru',{reload_get_param : true})
</script>
