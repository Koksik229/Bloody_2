<script type="text/javascript">
function chgChatSize(page, value) {
	top.chgChatSize(page, value);
}

var moveState = false;
var y0;

function defPosition(event) {
	var x = y = 0;
	if (document.attachEvent != null) { // Internet Explorer & Opera
		x = window.event.clientX + document.documentElement.scrollLeft + document.body.scrollLeft;
		y = window.event.clientY + document.documentElement.scrollTop + document.body.scrollTop;
	}
	if (!document.attachEvent && document.addEventListener) { // Gecko
		x = event.clientX + window.scrollX;
		y = event.clientY + window.scrollY;
	}
	return {x:x, y:y};
}

function initMove(div, event) {
	var event = event || window.event;
	y0 = defPosition(event).y;
	moveState = true;
}

document.onmouseup = function() {
	moveState = false;
};

function moveHandler(div, event) {
	var event = event || window.event;
	if (moveState) {
		var itemPos = defPosition(event);
		if (itemPos.y>y0) {
			chgChatSize('down', itemPos.y-y0);
		} else if (itemPos.y<y0)
		{
			chgChatSize('up', y0-itemPos.y);
		}
	}
}
</script>
